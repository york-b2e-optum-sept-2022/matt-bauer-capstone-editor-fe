<div *ngIf="!isEditingTitle" class="d-flex flex-row">
  <div class="text-light">Survey Title: {{selectedSurvey.title}}</div>
  <button class="text-light ms-2 border-0 bg-transparent" (click)="onEditTitleClick()"><i class="bi bi-pencil-square"></i></button>
</div>

<div *ngIf="isEditingTitle" class="d-flex justify-content-start">
  <div class="text-light">New Title: <input type="text" [(ngModel)]="onEditTitle"></div>
  <button class="ms-2 btn btn-sm btn-outline-success" (click)="onSaveTitleChanges()"><i class="bi bi-check-square"></i></button>
  <button class="ms-1 btn btn-sm btn-outline-secondary" (click)="onCancelTitleChanges()"><i class="bi bi-x-square"></i></button>
</div>


<div *ngIf="selectedSurvey.questionList !== null">
  <app-question *ngFor="let question of selectedSurvey.questionList"
                [question]="question"
                [survey]="selectedSurvey"
  ></app-question>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-lg btn-outline-success mt-3" *ngIf="!isCreatingQuestion" (click)="addNewQuestionClick()"><i class="bi bi-plus-circle"></i></button>
</div>
<app-create-question (onCreateQuestion)="addQuestion($event)"
                     *ngIf="isCreatingQuestion"
                     (onEditEvent)="onCreateCancelClick($event)"
></app-create-question>
